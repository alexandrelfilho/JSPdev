<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Simples</title>
    <style>
        body { text-align: center; font-family: sans-serif; margin-top: 50px; }
        #timer { font-size: 2rem; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Contagem Regressiva para 2026</h1>
    <div id="timer"></div>

    <script>
        const dataFutura = new Date('January 1, 2026 00:00:00').getTime();
        const timerElemento = document.getElementById('timer');

        function atualizar() {
            const agora = new Date().getTime();
            const distancia = dataFutura - agora;

            if (distancia < 0) {
                clearInterval(intervalo);
                timerElemento.textContent = "Contagem Encerrada!";
                return;
            }

            const segundos = Math.floor(distancia / 1000);
            const minutos = Math.floor(segundos / 60);
            const horas = Math.floor(minutos / 60);
            const dias = Math.floor(horas / 24);

            const display = `${dias}d ${horas % 24}h ${minutos % 60}m ${segundos % 60}s`;
            timerElemento.textContent = display;
        }

        const intervalo = setInterval(atualizar, 1000);
        atualizar(); // Chamada inicial para evitar o atraso de 1 segundo
    </script>
</body>
</html>
